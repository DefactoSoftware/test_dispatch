<!doctype html>
<html>
<head>
  <title>New user</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div>
    <h1>New user</h1>
    <form action="/" method="post">
      <button type="submit">Random other form</button>
    </form>

    <form action="/users/create" method="post">
      <input name="_csrf_token" type="hidden" value="AHIqJmEUAxIvGy4HJ3oUGCMjChsLYBZ-SGgy7W1HElh3PKLsffgXXQO6">

      <label>Name</label>
      <input id="user_name" label="Name" name="user[name]" type="text">

      <label>Email</label>
      <input id="user_email" label="Email" name="user[email]" type="email">

      <label>Description</label>
      <textarea id="user_description" label="Description" name="user[description]" type="textarea"></textarea>

      <select id="user_roles" name="user[roles]">
        <option value="">Select a role</option>
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
      </select>

      <input type="radio" name="user[color]" id="user_color_red" value="red" checked />
      <label for="color_red"> Color1 - Red</label>
      <input type="radio" name="user[color]" id="user_color_green" value="green" />
      <label for="color_green"> Color1 - Green</label>
      <input type="radio" name="user[color]" id="user_color_blue" value="blue" />
      <label for="color_blue"> Color1 - Blue</label>

      <button type="submit">Create new user</button>
    </form>
  </div>
</body>
</html>
